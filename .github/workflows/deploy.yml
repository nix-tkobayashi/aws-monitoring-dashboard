name: Deploy

on:
  workflow_dispatch:
    inputs:
      deploy_app:
        description: "Deploy ECS app"
        type: boolean
        default: true
      deploy_lambda:
        description: "Deploy Lambda"
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: aws-monitoring
  ECS_CLUSTER: aws-monitoring-cluster
  ECS_SERVICE: aws-monitoring-svc
  LAMBDA_FUNCTION: aws-monitoring-event-processor

jobs:
  deploy-app:
    if: ${{ inputs.deploy_app }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest src/app/
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

      - name: Wait for service stability
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION

  deploy-lambda:
    if: ${{ inputs.deploy_lambda }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package and deploy Lambda
        run: |
          cd src/infra/modules/aws-monitoring/src/lambda
          zip -j /tmp/lambda.zip index.mjs
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION \
            --zip-file fileb:///tmp/lambda.zip \
            --region $AWS_REGION
